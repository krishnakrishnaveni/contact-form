<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT FORM</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
<body>
        <div class="title">
            <button><h1>CONTACT US</h1></button>
        </div>

        <div class="box">
            <form>
                <input type="text" name="name" class="input-field" placeholder="Name" required><br>
                <input type="email" name="email" class="input-field" placeholder="Email" required><br>
                <input type="phone no" name="phone no" class="input-field" placeholder="Phone no" required><br>
                <textarea name="message" class="input-field" placeholder="Message" rows="4" required></textarea><br>
                <input type="submit" name="" class="input-field submit" value="Submit">
            </form>
        </div>
    </body>
</html>
